<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="engine/00ui.js"></script>
</head>
<body>
	<div id="menu"></div>
	<div id="body"></div>
	<div id="calc">0</div>
	<div id="calc2">0</div>
	<div id="calc3">0</div>
</body>
<script type="text/javascript">
	//declare variables & functions
	00ui("helloUrl < 'home.json'")
	00ui("homeUrl  < 'home.json'")
	00ui("load     <  url => #custom js function for load and parse json file")
	00ui("numInc   <  function(v){return ++v}")
	00ui("render   <  json => :append h1    :content 'this is title:'   json.title")
	00ui("render  +<  json => :append span  :content 'this is content:' json.content")
	//int page
	00ui("#body :render load helloUrl")
	//actions
	00ui("#menu  :append a.itemmenu :content 'Main page'     :click #body :content render load homeUrl")	
	//short expression, l- load, _h- href
	00ui("#menu  :a 	a.itemmenu :co 'Test page one' :cl #body :content render l _h")
	00ui("#calc  :click :content inc     _content")
	00ui("#calc2 :click :content inc inc _content")
	00ui("#calc2 :cl    :co      i   i i _c")
</script>
</html>
